<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Photo and Video Gallery of Comberton Village College Robotics Club - Team Bob">
    <meta name="keywords" content="CVC Robotics, Team Bob, FTC, Comberton Village College, Gallery, Photos, Videos">
    <title>Gallery — CVC FTC</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-primary: #faf9f7;
            --bg-secondary: #f0ece4;
            --text-primary: #1a1a1a;
            --text-secondary: #5a5a5a;
            --accent: #2563eb;
            --accent-light: #3b82f6;
            --terracotta: #c9684a;
            --gold: #d4a853;
            --card-bg: #ffffff;
            --border: rgba(0,0,0,0.08);
        }

        .dark {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --text-primary: #f5f5f5;
            --text-secondary: #a0a0a0;
            --accent: #60a5fa;
            --accent-light: #93c5fd;
            --terracotta: #e88a6c;
            --gold: #f0c060;
            --card-bg: #1f1f1f;
            --border: rgba(255,255,255,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Sora', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            font-weight: 300;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'DM Serif Display', serif;
            font-weight: 400;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: transparent;
            transition: all 0.4s ease;
        }

        nav.scrolled {
            background: var(--bg-primary);
            box-shadow: 0 2px 40px rgba(0,0,0,0.06);
            padding: 1rem 4rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .logo:hover img {
            transform: scale(1.05);
        }

        .logo-text {
            font-family: 'DM Serif Display', serif;
            font-size: 1.4rem;
            color: var(--accent);
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 0.02em;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--accent);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 0.5rem;
            background: none;
            border: none;
        }

        .hamburger span {
            width: 24px;
            height: 2px;
            background: var(--text-primary);
            transition: all 0.3s ease;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            background-color: #faf9f7;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            flex-direction: column;
            gap: 1rem;
            z-index: 999;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .dark .mobile-menu {
            background-color: #0f0f0f;
        }

        .mobile-menu.active {
            display: flex;
        }

        .mobile-menu a {
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.95rem;
            padding: 0.5rem 0;
            transition: color 0.3s ease;
        }

        .mobile-menu a:hover,
        .mobile-menu a.active {
            color: var(--accent);
        }

        /* Hero Section */
        .hero {
            min-height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8rem 4rem 4rem;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 80%;
            height: 150%;
            background: radial-gradient(ellipse, var(--accent) 0%, transparent 70%);
            opacity: 0.05;
            pointer-events: none;
        }

        .hero-content {
            max-width: 600px;
            animation: fadeUp 1s ease forwards;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-tag {
            display: inline-block;
            padding: 0.5rem 1.2rem;
            background: var(--accent);
            color: white;
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            border-radius: 2rem;
            margin-bottom: 2rem;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            line-height: 1.1;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
        }

        .hero h1 em {
            font-style: italic;
            color: var(--terracotta);
        }

        .hero p {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        /* Content Section */
        .content-section {
            padding: 2rem 4rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Section Card */
        .section-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
            padding: 3rem;
            margin-bottom: 2rem;
        }

        .section-card h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .section-card h2 i {
            color: var(--accent);
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 200px;
            gap: 1rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.3) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.08);
        }

        /* Gallery item sizes */
        .gallery-item.large {
            grid-column: span 2;
            grid-row: span 2;
        }

        .gallery-item.wide {
            grid-column: span 2;
        }

        .gallery-item.tall {
            grid-row: span 2;
        }

        /* Video Section */
        .video-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .video-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
            background: #000;
        }

        .video-wrapper video {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-caption {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 1.5rem;
        }

        /* Fade Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Footer */
        footer {
            background: var(--text-primary);
            color: var(--bg-primary);
            padding: 4rem;
            text-align: center;
        }

        .footer-logo {
            font-family: 'DM Serif Display', serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .footer-text {
            font-size: 0.85rem;
            opacity: 0.6;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            nav {
                padding: 1rem 2rem;
            }

            .hero {
                padding: 6rem 2rem 3rem;
            }

            .content-section {
                padding: 2rem;
            }

            .nav-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-auto-rows: 180px;
            }

            .gallery-item.large,
            .gallery-item.wide,
            .gallery-item.tall {
                grid-column: span 1;
                grid-row: span 1;
            }
        }

        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2.2rem;
            }

            .section-card {
                padding: 2rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                grid-auto-rows: 200px;
            }
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <a href="index.html" class="logo" aria-label="CVC Robotics Home">
            <img src="img/logo-modified.png" alt="Team Bob Logo">
            <span class="logo-text">Team Bob</span>
        </a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about-us.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="gallery.html" class="active">Gallery</a></li>
            <li><a href="events.html">Events</a></li>
        </ul>
        <button class="hamburger" id="hamburger-menu" aria-label="Toggle Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>

    <div class="mobile-menu" id="mobile-menu">
        <a href="index.html">Home</a>
        <a href="about-us.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="gallery.html" class="active">Gallery</a>
        <a href="events.html">Events</a>
    </div>

    <!-- Hero -->
    <section class="hero">
        <div class="hero-content">
            <span class="hero-tag">Visual Archive</span>
            <h1><em>Gallery</em></h1>
            <p>Showcasing Team Bob in action</p>
        </div>
    </section>

    <!-- Gallery Content -->
    <section class="content-section">
        <!-- Photo Gallery -->
        <div class="section-card fade-in">
            <h2><i class="fa-solid fa-images"></i> Photo Gallery</h2>
            <div class="gallery-grid">
                <div class="gallery-item large">
                    <img src="img/cover.jpeg" alt="Team Bob robot in action">
                </div>
                <div class="gallery-item wide">
                    <img src="img/bob1.jpeg" alt="Close-up of Team Bob robot">
                </div>
                <div class="gallery-item">
                    <img src="img/Bob_in_box.jpg" alt="Team Bob robot in its storage box">
                </div>
                <div class="gallery-item tall">
                    <img src="img/Bob-at-regionals-on-inspection-table.JPG" alt="Team Bob robot on inspection table at regionals">
                </div>
                <div class="gallery-item wide">
                    <img src="img/Bob-at-regionals-in-arena.JPG" alt="Team Bob robot competing in arena at regionals">
                </div>
                <div class="gallery-item">
                    <img src="img/Bob-at-Scrimmage-on-table.JPG" alt="Team Bob robot on table at scrimmage">
                </div>
            </div>
        </div>

        <!-- Video Section -->
        <div class="section-card fade-in">
            <h2><i class="fa-solid fa-video"></i> Bob in Action</h2>
            <div class="video-container">
                <div class="video-wrapper">
                    <video src="vid/bob-in-action.mp4" controls poster="img/bob1.jpeg" aria-label="Video of Team Bob robot in action"></video>
                </div>
                <p class="video-caption">Watch the 2024/25 Team Bob Robot in action in our lab.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">CVC Robotics</div>
        <p class="footer-text">© <span id="current-year"></span> Team Bob. All rights reserved.</p>
    </footer>

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Current year
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Navbar scroll effect
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Mobile menu toggle
        const hamburger = document.getElementById('hamburger-menu');
        const mobileMenu = document.getElementById('mobile-menu');

        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.remove('active');
            }
        });

        // Fade in on scroll
        const fadeElements = document.querySelectorAll('.fade-in');

        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        fadeElements.forEach(element => {
            observer.observe(element);
        });
    </script>
</body>
</html>
