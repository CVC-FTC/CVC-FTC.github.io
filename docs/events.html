<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Events from Comberton Village College Robotics Club - Team Bob">
    <meta name="keywords" content="CVC Robotics, Team Bob, FTC, Comberton Village College, Events, Scrimmage">
    <title>Events — Team Bob<title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-primary: #faf9f7;
            --bg-secondary: #f0ece4;
            --text-primary: #1a1a1a;
            --text-secondary: #5a5a5a;
            --accent: #2563eb;
            --accent-light: #3b82f6;
            --terracotta: #c9684a;
            --gold: #d4a853;
            --card-bg: #ffffff;
            --border: rgba(0,0,0,0.08);
        }

        .dark {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --text-primary: #f5f5f5;
            --text-secondary: #a0a0a0;
            --accent: #60a5fa;
            --accent-light: #93c5fd;
            --terracotta: #e88a6c;
            --gold: #f0c060;
            --card-bg: #1f1f1f;
            --border: rgba(255,255,255,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Sora', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            font-weight: 300;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'DM Serif Display', serif;
            font-weight: 400;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: transparent;
            transition: all 0.4s ease;
        }

        nav.scrolled {
            background: var(--bg-primary);
            box-shadow: 0 2px 40px rgba(0,0,0,0.06);
            padding: 1rem 4rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .logo:hover img {
            transform: scale(1.05);
        }

        .logo-text {
            font-family: 'DM Serif Display', serif;
            font-size: 1.4rem;
            color: var(--accent);
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 0.02em;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--accent);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 0.5rem;
            background: none;
            border: none;
        }

        .hamburger span {
            width: 24px;
            height: 2px;
            background: var(--text-primary);
            transition: all 0.3s ease;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            background-color: #faf9f7;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            flex-direction: column;
            gap: 1rem;
            z-index: 999;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .dark .mobile-menu {
            background-color: #0f0f0f;
        }

        .mobile-menu.active {
            display: flex;
        }

        .mobile-menu a {
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.95rem;
            padding: 0.5rem 0;
            transition: color 0.3s ease;
        }

        .mobile-menu a:hover,
        .mobile-menu a.active {
            color: var(--accent);
        }

        /* Hero Section */
        .hero {
            min-height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8rem 4rem 4rem;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 80%;
            height: 150%;
            background: radial-gradient(ellipse, var(--accent) 0%, transparent 70%);
            opacity: 0.05;
            pointer-events: none;
        }

        .hero-content {
            max-width: 600px;
            animation: fadeUp 1s ease forwards;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-tag {
            display: inline-block;
            padding: 0.5rem 1.2rem;
            background: var(--accent);
            color: white;
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            border-radius: 2rem;
            margin-bottom: 2rem;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            line-height: 1.1;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
        }

        .hero h1 em {
            font-style: italic;
            color: var(--terracotta);
        }

        .hero p {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        /* Content Section */
        .content-section {
            padding: 2rem 4rem 4rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Event Card */
        .event-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
            padding: 3rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent);
        }

        .event-header {
            margin-bottom: 2rem;
        }

        .event-date {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: var(--bg-secondary);
            color: var(--terracotta);
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            border-radius: 2rem;
            margin-bottom: 1rem;
        }

        .event-card h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .event-card .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .event-content p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        .event-content p:last-of-type {
            margin-bottom: 0;
        }

        /* Photo Gallery */
        .photo-section {
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .photo-section h3 {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .photo-section h3 i {
            color: var(--accent);
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .photo-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photo-grid img:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        /* Fade Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Footer */
        footer {
            background: var(--text-primary);
            color: var(--bg-primary);
            padding: 4rem;
            text-align: center;
        }

        .footer-logo {
            font-family: 'DM Serif Display', serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .footer-text {
            font-size: 0.85rem;
            opacity: 0.6;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            nav {
                padding: 1rem 2rem;
            }

            .hero {
                padding: 6rem 2rem 3rem;
            }

            .content-section {
                padding: 2rem;
            }

            .nav-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }

        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2.2rem;
            }

            .event-card {
                padding: 2rem;
            }

            .photo-grid {
                grid-template-columns: 1fr;
            }

            .photo-grid img {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <a href="index.html" class="logo" aria-label="CVC Robotics Home">
            <img src="img/logo-2526.png" alt="Team Bob Logo">
            <span class="logo-text">Team Bob</span>
        </a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about-us.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="events.html" class="active">Events</a></li>
        </ul>
        <button class="hamburger" id="hamburger-menu" aria-label="Toggle Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>

    <div class="mobile-menu" id="mobile-menu">
        <a href="index.html">Home</a>
        <a href="about-us.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="gallery.html">Gallery</a>
        <a href="events.html" class="active">Events</a>
    </div>

    <!-- Hero -->
    <section class="hero">
        <div class="hero-content">
            <span class="hero-tag">Our Journey</span>
            <h1><em>Events</em></h1>
            <p>What we've been up to</p>
        </div>
    </section>

    <!-- Events Content -->
    <section class="content-section">
        <div class="event-card fade-in">
            <div class="event-header">
                <span class="event-date">2025–26 Season</span>
                <h2>Regional Scrimmage</h2>
                <p class="subtitle">Team Bob hosted the East of England regional scrimmage!</p>
            </div>

            <div class="event-content">
                <p>
                    We were thrilled to host teams from across the East of England region at Comberton Village College for the 25-26 season scrimmage. As hosts, our team worked hard not only to compete but also to ensure every team had a great experience.
                </p>
                <p>
                    The event was a big success! The teams had the opportunity to test their robots in a competition arena for the Decode season, improve their strategies, and build relationships with other teams.
                </p>
            </div>

            <div class="photo-section">
                <h3><i class="fa-solid fa-images"></i> Photos from the event</h3>
                <div class="photo-grid">
                    <img src="img/scrimmage/1.jpeg" alt="Scrimmage photo 1">
                    <img src="img/scrimmage/2.jpeg" alt="Scrimmage photo 2">
                    <img src="img/scrimmage/3.jpeg" alt="Scrimmage photo 3">
                    <img src="img/scrimmage/4.jpeg" alt="Scrimmage photo 5">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">CVC Robotics</div>
        <p class="footer-text">© <span id="current-year"></span> Team Bob. All rights reserved.</p>
    </footer>

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Current year
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Navbar scroll effect
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Mobile menu toggle
        const hamburger = document.getElementById('hamburger-menu');
        const mobileMenu = document.getElementById('mobile-menu');

        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.remove('active');
            }
        });

        // Fade in on scroll
        const fadeElements = document.querySelectorAll('.fade-in');

        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        fadeElements.forEach(element => {
            observer.observe(element);
        });
    </script>
</body>
</html>
