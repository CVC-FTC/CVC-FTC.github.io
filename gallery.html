<!DOCTYPE html>
<html>
    <head>
        <title>Gallery</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Montserrat', sans-serif;
                font-weight: 400;
                font-style: normal;
                background-position: center;
                color: #333;
            }
            a#menu-button {
                font-family: inherit;
                font-weight: 500;
            }
            a#menu-button:hover {
                text-decoration: underline;
            }
            h1 {
                font-family: inherit;
                font-weight: 700;
            }
            p {
                font-family: inherit;
                font-weight: 400;
            }
            footer {
                font-family: inherit;
                font-weight: 300;
            }
        </style>
    </head>
    <body class="w-full bg-cover bg-center">
        <header class="fixed top-0 left-0 w-full backdrop-blur-md shadow-md flex items-center justify-between p-4 bg-opacity-20 z-[9999]">
            <a href="#"><div class="text-lg font-semibold text-blue-600"><img src="img/logo.png" class="rounded w-10 h-10"></div></a>
            
            <nav class="space-x-4">
                <a href="index.html" id="menu-button" class="text-gray-700">Home</a>
                <a href="about-us.html" id="menu-button" class="text-gray-700">About Us</a>
                <a href="contact.html" id="menu-button" class="text-gray-700">Contact</a>
                <a href="gallery.html" id="menu-button" class="text-gray-700">Gallery</a>
            </nav>
        </header>

        <main id="mainContent" class="pt-[160px] pb-20 flex flex-col items-center text-center px-4">
            <h1 class="text-6xl text-black mb-4">Gallery</h1>
            <hr class="border-green-500 border-t-4 w-1/2 mb-6">
            
            <div class="m-6 p-4 bg-white rounded-3xl shadow-xl overflow-hidden w-full max-w-6xl">
                <div class="grid grid-cols-4 auto-rows-[200px] gap-4 rounded-2xl">
                    <div class="col-span-2 row-span-2 overflow-hidden rounded-2xl">
                        <img src="img/cover.jpeg" class="w-full h-full object-cover transition-transform duration-300 hover:scale-105" />
                    </div>
                    <div class="col-span-2 row-span-1 overflow-hidden rounded-2xl">
                        <img src="img/bob1.jpeg" class="w-full h-full object-cover transition-transform duration-300 hover:scale-105" />
                    </div>
                    <div class="col-span-1 row-span-1 overflow-hidden rounded-2xl">
                        <img src="img/Bob_in_box.jpg" class="w-full h-full object-cover transition-transform duration-300 hover:scale-105" />
                    </div>
                    <div class="col-span-1 row-span-2 overflow-hidden rounded-2xl">
                        <img src="img/Bob-at-regionals-on-inspection-table.JPG" class="w-full h-full object-cover transition-transform duration-300 hover:scale-105" />
                    </div>
                    <div class="col-span-2 row-span-1 overflow-hidden rounded-2xl">
                        <img src="img/bob3" class="w-full h-full object-cover transition-transform duration-300 hover:scale-105" />
                    </div>
                    <div class="col-span-1 row-span-1 overflow-hidden rounded-2xl">
                        <img src="img/bob4" class="w-full h-full object-cover transition-transform duration-300 hover:scale-105" />
                    </div>
                </div>
            </div>
        </main>

        <script>
            window.onload = function () {
                const mainContent = document.getElementById('mainContent');
                mainContent.style.opacity = 0;
                mainContent.style.transform = 'translateY(50px)';

                setTimeout(() => {
                    mainContent.style.transition = 'opacity 1s, transform 1s';
                    mainContent.style.opacity = 1;
                    mainContent.style.transform = 'translateY(0)';
                }, 100);
            };
        </script>
    </body>
</html>
