<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Photo and Video Gallery of Comberton Village College Robotics Club - Team Bob">
    <meta name="keywords" content="CVC Robotics, Team Bob, FTC, Comberton Village College, Gallery, Photos, Videos">
    <title>Gallery - CVC FTC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        primary: '#5D5CDE',
                        'primary-dark': '#4C4BCD',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-soft': 'pulse-soft 4s ease-in-out infinite',
                        'slide-up': 'slide-up 0.8s ease-out',
                        'gradient-shift': 'gradient-shift 8s ease-in-out infinite',
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(ellipse at center, var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            33% {
                transform: translateY(-10px) rotate(1deg);
            }

            66% {
                transform: translateY(5px) rotate(-1deg);
            }
        }

        @keyframes pulse-soft {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.3;
            }

            50% {
                transform: scale(1.1) rotate(180deg);
                opacity: 0.6;
            }
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradient-shift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark .glass-morphism {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hero-gradient {
            background: linear-gradient(135deg,
                    rgba(93, 92, 222, 0.1) 0%,
                    rgba(168, 85, 247, 0.1) 25%,
                    rgba(59, 130, 246, 0.1) 50%,
                    rgba(16, 185, 129, 0.1) 75%,
                    rgba(245, 101, 101, 0.1) 100%);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease-in-out infinite;
        }

        .nav-link {
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-link::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #5D5CDE, #A855F7);
            border-radius: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .nav-link:hover::before {
            opacity: 0.1;
        }

        .nav-link:hover {
            transform: translateY(-1px);
            color: #5D5CDE;
        }

        .floating-shape {
            position: absolute;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            filter: blur(40px);
            opacity: 0.4;
            animation: float 8s ease-in-out infinite;
        }

        .text-gradient {
            background: linear-gradient(135deg, #5D5CDE 0%, #A855F7 50%, #3B82F6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gallery-card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .dark .gallery-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr) !important;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr !important;
            }
        }
    </style>
</head>

<body class="min-h-screen bg-white dark:bg-gray-900 transition-colors duration-300">
    <!-- Animated Background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="hero-gradient absolute inset-0"></div>
        <div class="floating-shape w-72 h-72 bg-gradient-to-r from-purple-400 to-pink-400 top-10 -left-20"
            style="animation-delay: 0s;"></div>
        <div class="floating-shape w-96 h-96 bg-gradient-to-r from-blue-400 to-cyan-400 top-1/3 -right-32"
            style="animation-delay: 2s;"></div>
        <div class="floating-shape w-64 h-64 bg-gradient-to-r from-green-400 to-blue-500 bottom-20 left-1/4"
            style="animation-delay: 4s;"></div>
        <div class="floating-shape w-80 h-80 bg-gradient-to-r from-yellow-400 to-orange-400 bottom-10 -right-20"
            style="animation-delay: 6s;"></div>
    </div>

    <!-- Navigation -->
    <header class="fixed top-0 left-0 w-full z-50">
        <nav class="glass-morphism mx-6 md:mx-8 mt-6 md:mt-8 rounded-3xl">
            <div class="max-w-7xl mx-auto px-8 md:px-12 py-6 md:py-8">
                <div class="flex items-center justify-between">
                    <!-- Logo -->
                    <a href="index.html" class="flex items-center space-x-3 group" aria-label="CVC Robotics Home">
                        <div
                            class="w-12 h-12 rounded-xl bg-gradient-to-r from-primary to-purple-600 p-0.5 group-hover:scale-110 transition-transform duration-300">
                            <img src="img/logo-modified.png">
                        </div>
                        <span class="font-bold text-xl text-gray-900 dark:text-white hidden sm:block">Team Bob</span>
                    </a>

                    <!-- Desktop Navigation -->
                    <div class="hidden md:flex items-center space-x-4">
                        <a href="index.html"
                            class="nav-link px-6 py-3 rounded-xl text-gray-700 dark:text-gray-300 font-medium">Home</a>
                        <a href="about-us.html"
                            class="nav-link px-6 py-3 rounded-xl text-gray-700 dark:text-gray-300 font-medium">About
                            Us</a>
                        <a href="contact.html"
                            class="nav-link px-6 py-3 rounded-xl text-gray-700 dark:text-gray-300 font-medium">Contact</a>
                        <a href="gallery.html"
                            class="nav-link px-6 py-3 rounded-xl text-primary dark:text-primary font-medium">Gallery</a>
                        <a href="blog.html"
                            class="nav-link px-6 py-3 rounded-xl text-gray-700 dark:text-gray-300 font-medium">Blog</a>
                    </div>

                    <!-- Mobile Menu Button -->
                    <button id="hamburger-menu" class="md:hidden p-2 rounded-lg glass-morphism" aria-label="Toggle Menu">
                        <svg class="w-6 h-6 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>

                <!-- Mobile Navigation -->
                <div id="nav-menu" class="hidden md:hidden mt-8 pt-8 border-t border-white/20">
                    <div class="flex flex-col space-y-4">
                        <a href="index.html"
                            class="nav-link px-6 py-4 rounded-xl text-gray-700 dark:text-gray-300 font-medium">Home</a>
                        <a href="about-us.html"
                            class="nav-link px-6 py-4 rounded-xl text-gray-700 dark:text-gray-300 font-medium">About
                            Us</a>
                        <a href="contact.html"
                            class="nav-link px-6 py-4 rounded-xl text-gray-700 dark:text-gray-300 font-medium">Contact</a>
                        <a href="gallery.html"
                            class="nav-link px-6 py-4 rounded-xl text-primary dark:text-primary font-medium">Gallery</a>
                        <a href="blog.html"
                            class="nav-link px-6 py-4 rounded-xl text-gray-700 dark:text-gray-300 font-medium">Blog</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="min-h-screen px-6 md:px-12 pt-32 md:pt-40 pb-20 md:pb-32">
        <div class="max-w-7xl mx-auto">
            <!-- Gallery Header -->
            <div class="text-center mb-16 md:mb-24 animate-slide-up">
                <h1 class="text-5xl md:text-7xl lg:text-8xl font-bold text-gradient mb-8 md:mb-12 leading-tight">
                    Gallery
                </h1>
                <div
                    class="w-32 md:w-40 h-1.5 bg-gradient-to-r from-primary to-purple-600 mx-auto rounded-full mb-10 md:mb-12">
                </div>
                <p class="text-xl md:text-2xl text-gray-600 dark:text-gray-300 font-medium">
                    Showcasing Team Bob in Action
                </p>
            </div>

            <!-- Photo Gallery -->
            <div class="gallery-card rounded-3xl p-12 md:p-20 lg:p-24 mb-16 md:mb-24 animate-slide-up">
                <h2 class="text-3xl md:text-4xl font-bold text-gradient mb-12 md:mb-16 text-center">Photo Gallery</h2>
                <div class="gallery-grid grid grid-cols-4 auto-rows-[200px] gap-6 md:gap-8 rounded-3xl">
                    <div class="col-span-2 row-span-2 overflow-hidden rounded-3xl group">
                        <img src="img/cover.jpeg" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" alt="Team Bob robot in action">
                    </div>
                    <div class="col-span-2 row-span-1 overflow-hidden rounded-3xl group">
                        <img src="img/bob1.jpeg" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" alt="Close-up of Team Bob robot">
                    </div>
                    <div class="col-span-1 row-span-1 overflow-hidden rounded-3xl group">
                        <img src="img/Bob_in_box.jpg" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" alt="Team Bob robot in its storage box">
                    </div>
                    <div class="col-span-1 row-span-2 overflow-hidden rounded-3xl group">
                        <img src="img/Bob-at-regionals-on-inspection-table.JPG" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" alt="Team Bob robot on inspection table at regionals">
                    </div>
                    <div class="col-span-2 row-span-1 overflow-hidden rounded-3xl group">
                        <img src="img/Bob-at-regionals-in-arena.JPG" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" alt="Team Bob robot competing in arena at regionals">
                    </div>
                    <div class="col-span-1 row-span-1 overflow-hidden rounded-3xl group">
                        <img src="img/Bob-at-Scrimmage-on-table.JPG" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" alt="Team Bob robot on table at scrimmage">
                    </div>
                </div>
            </div>

            <!-- Video Section -->
            <div class="gallery-card rounded-3xl p-12 md:p-20 lg:p-24 animate-slide-up" style="animation-delay: 0.2s;">
                <h2 class="text-3xl md:text-4xl font-bold text-gradient mb-12 md:mb-16 text-center">Bob in Action</h2>
                <div class="max-w-4xl mx-auto">
                    <div class="relative overflow-hidden rounded-3xl bg-black group">
                        <video src="vid/bob-in-action.mp4" controls poster="img/bob1.jpeg"
                            class="w-full h-auto object-cover rounded-3xl transition-transform duration-500 group-hover:scale-105"
                            aria-label="Video of Team Bob robot in action">
                        </video>
                    </div>
                    <p class="text-center text-gray-600 dark:text-gray-300 mt-6 text-lg">
                        Watch the 2024/25 Team Bob Robot in action in our lab.
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="glass-morphism mx-6 md:mx-8 mb-6 md:mb-8 rounded-3xl mt-20 md:mt-32">
        <div class="max-w-7xl mx-auto px-8 md:px-12 py-8 md:py-12 text-center">
            <p class="text-gray-600 dark:text-gray-400 font-medium text-lg">
                © <span id="current-year"></span> CVC Robotics Team Bob. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        // Dark mode detection and toggle
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Current year
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Mobile menu toggle
        const hamburger = document.getElementById('hamburger-menu');
        const navMenu = document.getElementById('nav-menu');
        
        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('hidden');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                navMenu.classList.add('hidden');
            }
        });

        // Smooth scroll and parallax effects
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.hero-gradient');
            if (parallax) {
                parallax.style.transform = `translateY(${scrolled * 0.5}px)`;
            }
        });
    </script>
</body>

</html>
