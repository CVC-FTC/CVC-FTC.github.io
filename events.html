<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Events from Comberton Village College Robotics Club - Team Bob">
    <meta name="keywords" content="CVC Robotics, Team Bob, FTC, Comberton Village College, Events, Scrimmage">
    <title>Events - CVC FTC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&family=Manrope:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'heading': ['Archivo', 'sans-serif'],
                        'body': ['Manrope', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        accent: '#2563eb',
                    }
                }
            }
        }
    </script>
    <style>
        * {
            font-family: 'Manrope', system-ui, sans-serif;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Archivo', sans-serif;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fade-in 0.6s ease-out forwards;
        }

        .delay-1 { animation-delay: 0.1s; opacity: 0; }
        .delay-2 { animation-delay: 0.2s; opacity: 0; }
        .delay-3 { animation-delay: 0.3s; opacity: 0; }

        .nav-link {
            position: relative;
            transition: color 0.2s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: currentColor;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .btn-primary {
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
        }

        .btn-secondary {
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            transform: translateY(-1px);
        }

        /* Subtle background pattern */
        .bg-pattern {
            background-image:
                radial-gradient(circle at 20% 50%, rgba(37, 99, 235, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(37, 99, 235, 0.03) 0%, transparent 50%);
        }

        .dark .bg-pattern {
            background-image:
                radial-gradient(circle at 20% 50%, rgba(37, 99, 235, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(37, 99, 235, 0.08) 0%, transparent 50%);
        }

        .content-card {
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .dark .content-card {
            border-color: rgba(255, 255, 255, 0.08);
        }

        .info-box {
            border: 1px solid rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .dark .info-box {
            border-color: rgba(255, 255, 255, 0.08);
        }

        .info-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
        }

        .dark .info-box:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body class="min-h-screen bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100 transition-colors duration-300">

    <!-- Navigation -->
    <header class="fixed top-0 left-0 w-full z-50 bg-white/80 dark:bg-gray-950/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800">
        <nav class="max-w-6xl mx-auto px-6 md:px-8 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <a href="index.html" class="flex items-center space-x-2 group" aria-label="CVC Robotics Home">
                    <div class="w-10 h-10 rounded-lg bg-accent flex items-center justify-center group-hover:scale-105 transition-transform duration-200">
                        <img src="img/logo-modified.png" alt="Team Bob Logo">
                    </div>
                    <span class="font-heading font-semibold text-lg hidden sm:block">Team Bob</span>
                </a>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="index.html" class="nav-link px-4 py-2 text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100">Home</a>
                    <a href="about-us.html" class="nav-link px-4 py-2 text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100">About</a>
                    <a href="contact.html" class="nav-link px-4 py-2 text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100">Contact</a>
                    <a href="gallery.html" class="nav-link px-4 py-2 text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100">Gallery</a>
                    <a href="events.html" class="nav-link px-4 py-2 text-sm font-medium text-gray-900 dark:text-gray-100">Events</a>
                </div>

                <!-- Mobile Menu Button -->
                <button id="hamburger-menu" class="md:hidden p-2" aria-label="Toggle Menu">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <!-- Mobile Navigation -->
            <div id="nav-menu" class="hidden md:hidden mt-4 pt-4 border-t border-gray-200 dark:border-gray-800">
                <div class="flex flex-col space-y-2">
                    <a href="index.html" class="px-4 py-2 text-sm font-medium text-gray-600 dark:text-gray-400">Home</a>
                    <a href="about-us.html" class="px-4 py-2 text-sm font-medium text-gray-600 dark:text-gray-400">About</a>
                    <a href="contact.html" class="px-4 py-2 text-sm font-medium text-gray-600 dark:text-gray-400">Contact</a>
                    <a href="gallery.html" class="px-4 py-2 text-sm font-medium text-gray-600 dark:text-gray-400">Gallery</a>
                    <a href="events.html" class="px-4 py-2 text-sm font-medium text-gray-900 dark:text-gray-100">Events</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="min-h-screen px-6 md:px-8 pt-24 pb-20 bg-pattern">
        <div class="max-w-4xl mx-auto">

            <!-- Page Title -->
            <div class="text-center mb-16 fade-in delay-1">
                <h1 class="font-heading font-bold text-5xl md:text-6xl mb-4 tracking-tight">
                    Events
                </h1>
                <div class="w-16 h-0.5 bg-accent mx-auto mb-6"></div>
                <p class="text-xl text-gray-600 dark:text-gray-400">
                    What we've been up to
                </p>
            </div>

            <!-- 25-26 Scrimmage -->
            <div class="content-card bg-white dark:bg-gray-900 rounded-xl p-8 md:p-12 mb-12 fade-in delay-2">
                <div class="text-center mb-12">
                    <h2 class="font-heading font-semibold text-3xl mb-4">25-26 Scrimmage</h2>
                    <p class="text-gray-600 dark:text-gray-400 max-w-2xl mx-auto">
                        How did our Season 25-26 Scrimmage for the East of England region go?
                    </p>
                </div>

                <!-- Photos -->
                <div class="info-box bg-gray-50 dark:bg-gray-800/50 rounded-lg p-6">
                    <p class="text-gray-700 dark:text-gray-300 mb-4">Photos from scrimmage:</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <img class="rounded w-full h-auto object-cover" src="img/scrimmage/1.jpeg" alt="Team Bob robot at the 25-26 scrimmage" >
                        <img class="rounded w-full h-auto object-cover" src="img/scrimmage/2.jpeg" alt="Team members at the scrimmage event" >
                        <img class="rounded w-full h-auto object-cover md:col-span-2 lg:col-span-1" src="img/scrimmage/3.jpeg" alt="Competition action at the East of England scrimmage" >
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-200 dark:border-gray-800 mt-20">
        <div class="max-w-6xl mx-auto px-6 md:px-8 py-8 text-center">
            <p class="text-sm text-gray-500 dark:text-gray-500">
                Â© <span id="current-year"></span> CVC Robotics Team Bob. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Current year
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Mobile menu toggle
        const hamburger = document.getElementById('hamburger-menu');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('hidden');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                navMenu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
