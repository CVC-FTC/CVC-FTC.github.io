<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog and Memes from Comberton Village College Robotics Club - Team Bob">
    <meta name="keywords" content="CVC Robotics, Team Bob, FTC, Comberton Village College, Blog, Memes">
    <title>Blog/Memes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(135deg, #e5e7eb, #f8fafc); /* Fallback gradient */
            color: #1f2937;
            overflow-x: hidden;
        }
        .nav-link {
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .nav-link:hover {
            color: #3b82f6;
            transform: scale(1.05);
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: #3b82f6;
            transition: width 0.3s ease-in-out;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        #main-content {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out forwards 0.2s;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .neon-glow {
            transition: all 0.3s ease;
            box-shadow: 0 0 12px rgba(59, 130, 246, 0.3);
        }
        .neon-glow:hover {
            box-shadow: 0 0 24px rgba(59, 130, 246, 0.6);
            transform: translateY(-4px);
        }
        #hamburger-menu {
            display: none;
        }
        @media (max-width: 768px) {
            #nav-menu {
                display: none;
            }
            #nav-menu.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 64px;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                padding: 1rem;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            }
            #nav-menu.active .nav-link {
                margin: 0.5rem 0;
            }
            #hamburger-menu {
                display: block;
            }
        }
        .gradient-text {
            background: linear-gradient(90deg, #2563eb, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .background-blur {
            position: absolute;
            inset: 0;
            z-index: -1;
            opacity: 0.15;
        }
        .blur-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(50px);
            opacity: 0.4;
            animation: pulse 3.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.3); opacity: 0.6; }
        }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }
    </style>
</head>
<body class="min-h-screen bg-cover bg-center" style="background-image: url('img/cover.jpeg');">
    <header class="fixed top-0 left-0 w-full bg-white/95 backdrop-blur-sm shadow-sm z-50 rounded-b-xl">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
            <a href="index.html" aria-label="CVC Robotics Home">
                <img src="img/logo.png" class="rounded w-10 h-10" alt="CVC Robotics Logo">
            </a>
            <button id="hamburger-menu" class="md:hidden focus:outline-none" aria-label="Toggle Menu" aria-expanded="false" aria-controls="nav-menu">
                <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <nav id="nav-menu" class="flex space-x-6 md:flex">
                <a href="index.html" class="nav-link text-gray-800">Home</a>
                <a href="about-us.html" class="nav-link text-gray-800">About Us</a>
                <a href="contact.html" class="nav-link text-gray-800">Contact</a>
                <a href="gallery.html" class="nav-link text-gray-800">Gallery</a>
                <a href="blog.html" class="nav-link text-gray-800">Blog/Memes</a>
            </nav>
        </div>
    </header>

    <main id="main-content" class="pt-20 relative min-h-screen flex items-center justify-center px-4">
        <div class="background-blur">
            <div class="blur-circle w-48 h-48 bg-blue-500 top-1/4 left-1/4"></div>
            <div class="blur-circle w-64 h-64 bg-purple-500 bottom-1/3 right-1/4 animation-delay-2000"></div>
            <div class="blur-circle w-56 h-56 bg-cyan-500 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 animation-delay-4000"></div>
        </div>
        <div class="relative z-10 max-w-3xl mx-auto bg-white/90 backdrop-blur-sm rounded-xl p-8 shadow-lg neon-glow">
            <h1 class="text-4xl md:text-5xl font-bold gradient-text mb-4 text-center">Blog/Memes</h1>
            <hr class="border-blue-500 border-t-4 w-1/4 mx-auto mb-6">
            <p class="text-lg text-gray-700 leading-relaxed">
                This is where we will share our blog posts and memes created by the Comberton Village College Robotics Club.
            </p>
        </div>
    </main>

    <footer class="bg-white/90 backdrop-blur-sm p-4 text-center text-gray-600 text-sm rounded-t-xl mt-12">
        <p>Â© <span id="current-year"></span> CVC Robotics. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
        const hamburger = document.getElementById('hamburger-menu');
        const navMenu = document.getElementById('nav-menu');
        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            const isExpanded = navMenu.classList.contains('active');
            hamburger.setAttribute('aria-expanded', isExpanded);
        });
    </script>
</body>
</html>
